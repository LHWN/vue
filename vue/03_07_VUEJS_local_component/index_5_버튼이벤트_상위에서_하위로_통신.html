<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Component</title>
    <!-- 오픈소스 -->
    <script src="./vue/lib/vue.js"></script>

    <style>
        #wrapper {
            width: 1200px;
            margin: 0 auto;
            background-color: rgb(230, 211, 211);
            border-radius: 20px;
            padding: 10px;
        }

        #wrapper #header h1 {
            color:darkcyan;
        }

        #wrapper #header h2 {
            color:rgb(102, 136, 199);
        }

        #wrapper #header h2 mark {
            background-color: cornsilk;
            border-radius: 20px;
        }
    </style>

</head>
<body>
    <div id="wrapper">
        <div id="app">
            <h1>상위 > 하위 통신 props</h1>
            <button @click='countFn'>Button</button>
            <app-comp v-bind:propsdata="message"></app-comp>
        </div>

        <script>
            var appComp = {
                props: ['propsdata'],
                template: '<h1>A Template of Local Component {{ propsdata }} </h1>'
            }
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'It is a props data',
                    toggle: true,
                },
                components: {
                    'app-comp': appComp
                },
                methods: {
                    countFn: function() {
                        if(this.toggle) this.message = 'It is a props data!'
                        else this.message = 'It is a props data';
                        this.toggle = !this.toggle
                    }
                },
                watch: {
                    toggle: function() {
                        console.log('update : ', this.toggle);
                    }
                }
            });
        </script>
    </div>
</body>
</html>
