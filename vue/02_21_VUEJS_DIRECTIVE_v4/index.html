<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Directive v-for 반복문</title>
    <!-- 오픈소스 -->
    <script src="./vue/lib/vue.js"></script>

    <style>
        h1 {
            text-align: center;
        }

        table {
            width: 600px;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 30px;
        }

        table td,th {
            border: 1px solid #ccc;
            height: 45px;
            text-align: center;
        }

        table th {
            background: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- HTML -->
    <div id="app">
        <h1>지인 연락처</h1><hr>
        <table>
       <!-- <tr v-for='요소 이름 정의 in 반복할 속성'><td>{{이름}}</td>><td>{{연락처}}</td></tr>   -->
            <tr><th>이름</th><th>휴대폰번호</th></tr>
            <tr v-for='el in addr'><td>{{el.name}}</td><td>{{el.phonenum}}</td></tr>
        </table>
    </div>
    
    <!-- Vue.js -->
    <script>
        var obj = new Vue({
            el: '#app',
            data: {
                addr: [
                    {
                        name: '이혜원',
                        phonenum: '01011111111',
                    },
                    {
                        name: '이종욱',
                        phonenum: '01011111112',
                    },
                    {
                        name: '이민경',
                        phonenum: '01011111113',
                    },
                    {
                        name: '이지원',
                        phonenum: '01011111114',
                    }
                ],
            }
        });
    </script>

</body>
</html>
