<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue.js Training</title>
    
    <script src="./vue/lib/vue.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="app">
            <h1>JavaScript Framework, Vue.js</h1>
            <h2 v-on:click='changeData'>Bind() Vue Data Property<br>msg : "{{ msg }}", txt : "{{ txt }}" </h2>
        </dibb                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                      v>

        <script>
            var obj = new Vue({
                el: '#app', 
                data: { 
                    msg: 'JavaScript Data',
                    txt: 'JavaScript Text',
                },
                methods: {
                    changeData: function() {
                        this.msg = '하이?';
                        this.txt = '하이?';
                    }
                }
            });
        </script>
        <hr>
        <div id="header">
            <h1>MVVM Modeling</h1>
            <h2 @click='changeData'>msg : "{{ msg }}" / txt : "{{ txt }}"</h2>
        </div>

        <script>
            var headerObj = new Vue({
                el: '#header',
                data: function() { 
                    return {
                        msg: 'MVVM Pattern',
                        txt: 'MVVM Text',
                    };
                },
                methods: {
                    changeData: function() {
                        var that = this; 
                        that.msg = '헬로?';
                        that.txt = '헬로?'; 
                    }
                }
            });
        </script>
        <hr>
        <div id="main">
            <h1>Vue Main Title1</h1>
            <h2 @click='changeData'>Vue Main Title2 {{msg}}, {{txt}}</h2>
        </div>

        <script>
            var mainObj = new Vue({
                el: '#main',
                data: function() {
                    return {
                        msg: 'data Method Type',
                        txt: 'data Text',
                    };
                },
                methods: {
                    changeData: function() {
                        var that = this;
                        that.msg = '안녕?';
                        that.txt = '안녕?';
                    }
                }
            });
        </script>
        <hr>
        <div id="subject">
            <h1>header</h1>
            <h2 @click='chageData'>{{msg}} {{txt}}</h2>
        </div>

        <script>
            var subjectObj = new Vue({
                el: '#subject',
                data: function() {
                    return {
                        msg: 'Subject msg',
                        txt: 'Subject txt'
                    }
                },
                methods: {
                    chageData: function() {
                        this.msg = '바이';
                        this.txt = '바이';
                    }
                }
            });
        </script>

        <style>
            #wrap {
                width: 1000px;
                margin: 0 auto;
                background: #f0f0f0;
                padding: 100px;
                border-radius: 20px;
            }

            #app {
                text-align: center;
            }

            #header {
                text-align: center;
            }

            #main {
                text-align: center;
            }

            #subject {
                text-align: center;
            }

            h2 {
                color: navy;
                background: #ddd;
                border-radius: 20px;
                display: inline-flex;
                padding: 10px 20px;
                font-weight: normal;
            }

            h2:hover {
                background: rgb(224, 219, 219);
                box-shadow: 1px 2px 0 1px gray;
                cursor: pointer;
            }
        </style>
    </div>
</body>
</html>
